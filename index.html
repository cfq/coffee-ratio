<!DOCTYPE html>
<html lang="en">

<head>
  <title>Coffee ratio calculator</title>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="static/images/v60-icon.svg" type="image/svg+xml">
  <link rel="mask-icon" href="static/images/v60-icon.svg" color="#fff1e3">
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/v60-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="static/images/v60-167x167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="static/images/v60-152x152.png">
  <link rel="apple-touch-icon" href="static/images/v60.png">
  <meta name="theme-color" content="#fff1e3">

  <script type="module" src="src/js/index.js" defer></script>
</head>

<body>
  <main>
    <h1>Coffee ratio calculator</h1>

    <section id="calculator">
      <label>
        Amount of water:
        <input type="number" name="water-amount" id="water-amount" />
      </label>

      <label>
        Coffee per litre:
        <input type="number" name="coffee-per-litre" id="coffee-per-litre" value="60" />
      </label>

      <label>
        Ground weight:
        <input type="number" name="ground-weight" id="ground-weight" />
      </label>

      <p>
        Bloom range:
        <span id="bloom-range"></span>
      </p>

      <p>
        60% weight:
        <span id="sixty-percent"></span>
      </p>

      <p>
        40% weight:
        <span id="forty-percent"></span>
      </p>

      <section id="iced-ratios">
        <h2>If iced</h2>
        <p>
          Ice weight:
          <span id="ice-weight"></span>
        </p>

        <p>
          Water weight:
          <span id="ice-water-weight"></span>
        </p>

        <p>
          Grounds weight:
          <span id="iced-grounds-weight"></span>
        </p>
      </section>
    </section>
  </main>
</body>

</html>
